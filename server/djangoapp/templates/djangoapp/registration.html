<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Best Cars</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/djangoapp">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/djangoapp/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/djangoapp/contact">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: rgb(43, 238, 238);" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  style="color: rgb(43, 238, 238);" href="logout/">Logout</a>
                    </li>
                    {% else %}
                        <li>
                                <label for="username"><b>User Name</b></label> <br/>
                                <a class="btn btn-link" href="/djangoapp/login/">Sign In</a>
                                <a class="btn btn-link" href="/djangoapp/signup/">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            <div class="container">
                <h1>Sign Up</h1>
                <hr>
                <label for="username"><b>User Name</b></label> <br/>
                <input type="text" placeholder="Enter User Name: " name="username" required> <br/>
                <label for="firstname"><b>First Name</b></label> <br/>
                <input type="text" placeholder="Enter First Name: " name="firstname" required> <br/>
                <label for="lastname"><b>Last Name</b></label> <br/>
                <input type="text" placeholder="Enter Last Name: " name="lastname" required> <br/>
                <label for="psw"><b>Password</b></label> <br/>
                <input type="password" placeholder="Enter Password: " name="psw" required> <br/>
                <div>
                    {% csrf_token %}
                    <br/>
                    <button class="button" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
